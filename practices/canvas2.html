<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <?xml version="1.0" standalone="no"?>
        <h1>SVG 도형 예제</h1>
        <p>아래에는 별, 육각형, 그리고 다섯 꼭짓점 도형이 포함된 SVG가 표시됩니다.</p>
        <svg width="12cm" height="12cm" viewBox="0 0 1200 1200" style="background-color:lightgray" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <desc>Example polygon01 - star and hexagon</desc>
        
            <rect x="5" y="5" width="1190" height="390"
                fill="none" stroke="black" stroke-width="10" />
        
            <polygon fill="red" stroke="blue" stroke-width="10"
                points="350,75  379,161  469,161  397,215
                        423,301 350,250  277,301  303,215
                        231,161  321,161" />
            <polygon fill="lime" stroke="blue" stroke-width="10"
                points="850,75  958,137.5  958,262.5
                        850,325  742,262.6  742,137.5" />
            <polygon fill="yellow" stroke="black" stroke-width="10"
                points = "520,600 680,600 550,700 600,540
                        650,700" />
        </svg>        
    </body>
</html>
